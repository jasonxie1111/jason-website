<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品詳情</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Prism CSS will be imported in JS or bundled -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .project-detail {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .project-detail img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .project-detail h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .project-detail p {
            margin-bottom: 15px;
        }

        .back-btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        .technologies-container {
            text-align: center;
            margin: 30px 0;
        }

        .technologies-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .technology-item {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .technology-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--primary-color);
        }

        .code-section {
            margin-top: 30px;
            background-color: #272822;
            border-radius: 8px;
            overflow: hidden;
        }

        .code-header {
            background-color: #1e1f1c;
            color: #f8f8f2;
            padding: 10px 20px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-header button {
            background-color: #4a4a4a;
            color: #f8f8f2;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s;
        }

        .code-header button:hover {
            background-color: #6a6a6a;
        }

        .code-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .code-content pre {
            margin: 0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>作品詳情</h1>
        </div>
    </header>

    <main class="container">
        <div class="project-detail" id="projectDetail">
            <!-- 項目詳情將通過 JavaScript 動態生成 -->
        </div>
        <a href="self.html#projects" class="back-btn">返回首頁作品集</a>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 謝弘翊. 保留所有權利。</p>
        </div>
    </footer>

    <script type="module" src="project-detail.js"></script>
</body>

</html>
